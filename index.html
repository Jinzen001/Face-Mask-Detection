<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification - Mask Detector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .jumbotron-custom {
      background-color: #5cb85c;
      color: white;
    }
    .form-group-custom {
      margin-top: 20px;
    }
    .btn-custom {
      background-color: #5cb85c;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="jumbotron jumbotron-custom text-center">
    <h1>Mask Detection System</h1>
  </div>
  
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
    <div class="form-group form-group-custom">
      <label class="control-label col-sm-2" for="uploadImage">Upload Image:</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" name="my_image" id="uploadImage">
      </div>
    </div>

    <div class="form-group form-group-custom">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-custom">Analyze</button>
      </div>
    </div>
  </form>

  {% if prediction %}
    <div class="text-center">
      <img src="{{img_path}}" class="img-thumbnail" height="400px" width="400px">
      <h2>Your Prediction: <i>{{prediction}}</i></h2>
    </div>
  {% endif %}
</div>

</body>
</html>
